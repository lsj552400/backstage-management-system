                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页</a></li>
                    <li><a href="#">第二个页面</a></li>
    
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">退出登录</a></li>
                    </ul>
                    </li>
                </ul>

            </div>
        </nav>
        <div class="meun col-md-2">
            <ul class="nav nav-pills nav-stacked meun_list">
                <li role="presentation" class="active"><a href="#">首页</a></li>
                <li role="presentation"><a href="#">商品列表</a></li>
                <li role="presentation"><a href="#">添加商品</a></li>

    <div id="masKing">
        <div class="container edit_window">
            <form id="contentDisan">
                <div class="form-group">
                  <label for="shopTitle">商品名称</label>
                  <input type="text" class="form-control" id="shopTitle" placeholder="商品名称">
                </div>
                
                <div class="form-group">
                  <label for="shopPrice">商品价格</label>
                  <input type="text" class="form-control" id="shopPrice" placeholder="商品价格">
                </div>
                
                <div class="form-group">
                  <label for="shopText">商品描述</label>
                  <input type="text" class="form-control" id="shopText" placeholder="商品描述">
                </div>
                
                <div class="form-group">
                  <label for="shopInputFile">上传商品图片</label>
                  <input type="file" id="shopInputFile">
                </div>
                <button type="submit" class="btn btn-primary" id="maskUpload">上传</button>
                <button class="btn btn-default" id="maskClose">关闭</button>
            </form>
        </div>
    </div>
